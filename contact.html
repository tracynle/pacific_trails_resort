<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pacific Trails Resort offers you luxury camping 
    in spacious and well-appointed private yurts. All camp sites have an ocean view. 
    Enjoy the zen and natural beauty of Big Sur at Pacific Trails Resort.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacific Trails Resort - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b14735e9ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="content-wrap">
            <nav class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="yurts.html">What is a Yurt?</a>
                <a href="activities.html">Activities</a>
                <a href="reservations.html">Reservations</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="contactbgimg">
                <div class="caption">
                    <span class="border">Contact Us</span>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="contact-form">
                        <h2>Feel free to message us. We are all ears.</h2>
                        <form action="post">
                            <label for="firstName">*First Name:</label>
                            <input type="text" id="firstName" name="firstName" required="required">

                            <label for="lastName">*Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required="required">

                            <label for="email">*Email:</label>
                            <input type="email" id="email" name="email" required="required">

                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" maxlength="12">

                            <label for="comments">Message:</label>
                            <textarea name="comments" id="comments" cols="50" rows="3" required="required"></textarea>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="column">
                    <div class="contact-form">
                        <h1>Visit Us. Call Us. Email Us.</h1>
                        <ul class="address">
                            <li>12010 Pacific Trails Road</li>
                            <li>Big Sur, CA 95555</li>
                            <li>888-555-5555</li>
                            <li>pacifictrailsresort@email.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-yelp"></i>
            </div>
            <div class="copyright">
                <p>Copyright &copy; 2020 Tracy Le</p>
            </div>
        </footer>
    </div>
</body>

</html>
